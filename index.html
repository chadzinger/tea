<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="resources\css\style.css">
    <title>Tea Cozy</title>
  </head>
  <body>

    <!-- Header -->
    <header class="flex-container">
      <img src="resources\logo.png">
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#tea">Featured Tea</a></span>
        <span><a href="#locations">Locations</a></span>
      </nav>
    </header>

    <!-- Main -->
    <div class="main">

      <!-- Mission -->
      <div id="mission" class="flex-container">
        <div class="content">
          <h2>Our Mission</h2>
          <h4>"Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea"</h4>
        </div>
      </div>

      <!-- Teas -->
      <div id="store">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <div class="flex-container items">
          <div class="items">
            <img src="resources\berryblitz.jpg">
            <span>Fall Berry Blitz Tea</span>
          </div>
          <div class="items">
            <img src="resources\rum.jpg">
            <span>Spiced Rum Tea</span>
          </div>
          <div class="items">
            <img src="resources\donut.jpg">
            <span>Seasonal Donuts</span>
          </div>
          <div class="items">
            <img src="resources\myrtle.jpg">
            <span>Myrtle Ave Tea</span>
          </div>
          <div class="items">
            <img src="resources\bizarre.jpg">
            <span>Bedford Bizarre Tea</span>
          </div>
      </div>
    </div>
  </body>
</html>
